<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <a href="" class="navbar-brand ms-2">Practice</a>
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-secondary"> <a href="./index.html" class="nav-link ">Element Name</a></button>
         
        </li>
      </ul>
  
    </nav>
    <div class="position-absolute top-50 start-50 translate-middle section container-sm">
      <div class="text-center">
        <!-- for Atomic Number -->
        <h1 class="heading">Element Name</h1>
        <h1 id="NameOfElement">___</h1>
      </div>

      <div class="input-group flex-nowrap mb-3 input-group-md input">
        <!-- to Type The Name -->
        <span class="input-group-text input-text " id=" inputGroup-sizing-default"
          >Name</span
        >
        <input
          class="form-control"
          id="type-name"
          type="text"
          placeholder="Type Mass"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="buttons  ">
        <button type="button" id="submit" class="btn btn-outline-success  ">Submit</button>
        <button id="again" class="btn btn-outline-danger ">Again</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./atomicMass.js"></script>
  </body>
</html>
